<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>$title$</title>

<meta name="description" content="$title$">    

  <meta name="author" content="$author$" />

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="../reveal.js/css/reveal.min.css">
  <link rel="stylesheet" href="../reveal.js/css/theme/white.css" id="theme">

<link rel="stylesheet" href="font-change.css">

<!-- For syntax highlighting -->
  <link rel="stylesheet" href="../reveal.js/lib/css/zenburn.css">

<link rel="stylesheet" href="../mermaid/mermaid.forest.css">

<!-- If the query includes 'print-pdf', use the PDF print sheet -->
<script>
  document.write( '<link rel="stylesheet" href="../reveal.js/css/print/' +
    ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + 
    '.css" type="text/css" media="print">' );
</script>

<script src="../mermaid/mermaid.min.js"></script>
<script>mermaid.initialize({startOnLoad:true});</script>


<!--[if lt IE 9]>
<script src="../reveal.js/lib/js/html5shiv.js"></script>
<![endif]-->
</head>

<body>

<div class="reveal">

<!-- Any section element inside of this container is displayed as a slide -->
<div class="slides">

<section>
<h1>$title$</h1>
$for(author)$<h3>$author$</h3>$endfor$
<p>
<h4>$date$</h4>
</p>
</section>  

$if(toc)$
<section>
<h2>Outline</h2>
  <nav id="$idprefix$TOC">
$toc$
  </nav>
</section>
$endif$

$body$
</div>

<script src="../reveal.js/lib/js/head.min.js"></script>
<script src="../reveal.js/js/reveal.min.js"></script>

<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="../word-break-keep-all/jquery.word-break-keep-all.min.js"></script>

<script>
  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    slideNumber: true,
    history: true,
    center: true,
    viewDistance: 30000,
  // available themes are in /css/theme
      theme: Reveal.getQueryHash().theme || 'white', 
    // default/cube/page/concave/zoom/linear/fade/none
      transition: Reveal.getQueryHash().transition || 'zoom',
    // Optional libraries used to extend on reveal.js
  dependencies: [
    { src: '../reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
    { src: '../reveal.js/plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: '../reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: '../reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
    { src: '../reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
    { src: '../reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
    // { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
  ]
  });
  jQuery(document).ready(function(){
    // run
  
    jQuery('h1').wordBreakKeepAll();
  });
</script>

</body>
</html>
